<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iScroll</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
      function rimg() {         
          var b =  document.querySelectorAll("#gimg[value='0']")         
          for (i = 0; i < 10; i++) {
              var x = Math.floor((Math.random() * 1000) + 1);
              b[i].setAttribute('src', "https://source.unsplash.com/random/300x200?sig=" + x);
              b[i].setAttribute('value', '1');
          }
      }

      var html = document.documentElement;
      window.onscroll = () => {
        var z = html.offsetHeight - html.clientHeight;
          if (window.pageYOffset >  parseInt(z)) {
              function multiplyNode(node, count, deep) {
                  for (var i = 0, copy; i < count - 1; i++) {
                      copy = node.cloneNode(deep);
                      node.parentNode.insertBefore(copy, node);
                  }
              }
              var b = document.querySelectorAll("#gimg[value='0']")
              var last = document.getElementById("main-content").lastElementChild;
              var lastimg = last.getElementsByTagName('img');
              lastimg[0].setAttribute('value', '0')
              multiplyNode(last, 10, true);
              lastimg[0].setAttribute('value', '1');
              rimg();

          } else {
                return
          }
      };   
  </script>
</head>
<body style="margin:0px">
  <app-root></app-root>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
